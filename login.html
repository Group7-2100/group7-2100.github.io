<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Corricare | Corricare Login </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>

  <body>
    <div class="wrapper">
      <header>Corricare Login</header>
      <form action="php/login.php" method="post">
        <div class="input-area">
          <input type="text" placeholder="Email Address" name="login_email" id="login_email" required>
        </div>
          
        <div class="input-area">
          <input type="password" placeholder="Password" name="login_psw" id="login_psw" required>
        </div>

        <div class="pass-txt"><a href="forgetpsw.html">Forgot password?</a></div>
        <input type="submit" value="Login" class="loginbtn" name="login_submit" id="login_submit">
      </form>
      <div class="sign-txt">Not yet member? <a onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Signup now</a></div>
    </div>

    <!--Sign Up-->
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" action="php/signup.php" method="post">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="name"><b>Full Name</b></label>
          <input type="text" placeholder="Enter Your Name" name="name" id="name" required>

          <label for="phone"><b>Phone</b></label>
          <input type="tel" placeholder="Enter Your Phone" name="phone" id="phone" required>

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter your Email" name="email" id="email" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="new_psw" id="new_psw" required>
    
          <label for="psw_repeat"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="confirm_psw" id="confirm_psw" required>
    
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
          <div class="clearfix">
            <input type="submit" id="cancelbtn" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" value="Cancel">
            <input type="submit" class="signupbtn" value="Sign Up">
          </div>
        </div>
      </form>
    </div>

    <script src="js/login.js"></script>
    <script src="js/checkpsw.js"></script>
  </body>
</html>
